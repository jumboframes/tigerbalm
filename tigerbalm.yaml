web:
  addr: 127.0.0.1:1202

kafka:
  enable: true
  brokers:
    - 192.168.111.103:9092
  consumer:
    group:
      session:
        timeout: 30
      heartbeat:
        interval: 9
    offsets:
      initial: -2

plugin:
  path: ./js
  watch_path: false
  log:
    enable: true
    path: "/tmp/tigerbalm/log/plugin"
    level: "debug"
    maxsize: 10485760
    maxrolls: 10

log:
  level: info
  maxsize: 10485760
  level: "debug"
  file: "/tmp/tigerbalm/log/tigerbalm.log"

env:
  - name: BAIDU
    value: www.baidu.com
